<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes IP</title>
    <link rel="stylesheet" href="lib/css/style.css" />
  </head>
    <body>
      <div class="container">
        <div class="box">
          <div class="main">
            <div class="inputData">
              <form>
                <h3>Digite o IP</h3>
                <input type="text" placeholder="XXX.XXX.XXX.XXX" pattern="^(\d{1,3}\.){3}\d{1,3}$" maxlength="15" title="Formato decimal incluído os pontos" id="ip" />
                <h3>Digite a máscara</h3>
                <input type="text" placeholder="XXX.XXX.XXX.XXX" pattern="^[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}$" maxlength="15" title="Formato decimal incluído os pontos" id="mascara"/>
                <input type="number" name="mascaraCIDR" placeholder="XX" pattern="^\d{1,2}$" maxlength="2" title="1 ou 2 dígitos" id="mascaraCIDR" />
              </br>
              <button class="button">Verificar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/js/funcoes_validacoes.js"></script>
    <script src="lib/js/script.js"></script>
  </body>
</html>
